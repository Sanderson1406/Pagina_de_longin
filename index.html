<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet"href="style.css">
    <title>Login</title>
  </head>
  <body>
    <div id="all">
      <br />
      <h2 id="tittle">Login</h2>
      <hr />
      <h4 id="info">Coloque seus dados para entrar</h4>
      <div id="mail">
        <p>E-mail</p>
        <input type="email" name="mail" id="mail"  />
      </div>
      <div id="pin">
        <p>Senha</p>
        <input type="password" name="pin" id="pin" />
      </div>
      <button type="submit" id="ent">Entrar</button>
    </div>
    <div class="buton" id="buton">
      <button type="submit" id="cad">Cadastrar</button>
      <p id="for">Esqueceu a senha?</p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
